<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Mitigation Planar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Mitigation Planar</h1>
        <div id="instance"><div id="instance-active" class="instance"><div class="instance">Nothing Selected</div></div><div id="instance-dropdown" class="instance"></div></div>
        <div id="mit-body">
            <div id="classes">icons</div>
            <div id="timeline">timeline</div>
        </div>
        <div class="flex" id="menus">
            <div class="flex">
                <span>cursor</span>
                <div id="cursor-reset">reset</div>
                <div id="cursor-left">left</div>
                <div id="cursor-right">right</div>
            </div>
            <div class="flex">
                <span>Zoom</span>
                <div id="scroll-start">reset</div>
                <!-- <div id="scroll-left"><</div>
                <div id="scroll-right">></div> -->
                <div id="zoom-less">-</div>
                <div id="zoom-more">+</div>
            </div>
            <div class="flex">
                <div id="toggle-jobs">
                    <span>Hide/Show Jobs</span>
                </div>
                <div id="reset-button">
                    <span>Reset Party</span>
                </div>
            </div>
        </div>
        <div id="jobs">jobs</div>
        <div id="party">pty</div>
        <!-- <div id="mits">mits</div> -->

        <script src="./src/jobs.js" type="module"></script>
        <script src="./src/main.js" type="module"></script>
    </body>
</html>
